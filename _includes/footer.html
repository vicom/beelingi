<section class="big-padding" id="contact">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 text-center">
                <h2 class="section-heading">Let's Get In Touch!</h2>
                <hr class="primary">
                <p>Ready to start your next project with us? That's great! Give us a call or send us an email and we
                    will get back to you as soon as possible!</p>
            </div>
            <div class="col-lg-2 col-lg-offset-2 text-center">
                <a href="http://www.facebook.com/beelingi" target="_blank">
                    <i class="fa fa-facebook-square fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="mailto:{{ site.email }}">
                    <i class="fa fa-envelope-o fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.email }}</p>
                </a>
            </div>
            <div class="col-lg-2 col-lg-offset-1 text-center">
                <a href="https://github.com/{{ site.github_username }}">
                    <i class="fa fa-github fa-3x wow bounceIn" data-wow-delay=".1s"></i>
                    <p>{{ site.github_username }}</p>
                </a>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <iframe height="617" allowTransparency="true" frameborder="0" scrolling="no"
                        style="width:100%;border:none" src="https://beelingi.wufoo.com/embed/zrhc0r61tzt6g3/"><a
                        href="https://beelingi.wufoo.com/forms/zrhc0r61tzt6g3/">Fill out my Wufoo form!</a></iframe>
                <div id="wuf-adv"
                     style="font-family:inherit;font-size: small;color:#a7a7a7;text-align:center;display:block;"><span
                        class="notranslate">Online contact and registration forms from <a href="http://www.wufoo.com">Wufoo</a>.</span>
                </div>


            </div>
        </div>
</section>
